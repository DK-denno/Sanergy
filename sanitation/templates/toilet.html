{% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap3%}
<h1>Register toilet here</h1>
<div class="col-md-8">
    <form action="{% url 'toilet' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Register">
    </form>
</div>

{% endblock %}
